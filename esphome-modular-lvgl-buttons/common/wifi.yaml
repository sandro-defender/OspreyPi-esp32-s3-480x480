---
wifi:
  # Multiple WiFi networks with automatic failover
  # Priority: higher number = higher priority (default is 1.0)
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
      priority: 10  # Primary network
    
    - ssid: !secret wifi_ssid2
      password: !secret wifi_password2
      priority: 5  # Secondary network (lower priority)
  
  # WiFi roaming enabled by default in 2026.1.0
  # Devices will scan for better APs after connecting
  # and switch if a significantly better signal is found
  
  # Fallback AP if both networks fail
  ap:
    ssid: "Display-Fallback-AP"
    password: ""
  
  power_save_mode: none


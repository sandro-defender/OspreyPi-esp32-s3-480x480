---
# Script to update uptime display
script:
  - id: update_uptime
    then:
      - lvgl.label.update:
          id: uptime_label
          text: !lambda |-
            int seconds = millis() / 1000;
            int days = seconds / 86400;
            int hours = (seconds % 86400) / 3600;
            int minutes = (seconds % 3600) / 60;
            char buffer[32];
            if (days > 0) {
              snprintf(buffer, sizeof(buffer), "%dd %dh %dm", days, hours, minutes);
            } else if (hours > 0) {
              snprintf(buffer, sizeof(buffer), "%dh %dm", hours, minutes);
            } else {
              snprintf(buffer, sizeof(buffer), "%dm", minutes);
            }
            return std::string(buffer);

# Binary sensor to detect AP mode
binary_sensor:
  - platform: status
    id: wifi_status
    internal: true
    on_state:
      then:
        - if:
            condition:
              # AP mode is active when WiFi is NOT connected
              lambda: 'return !id(wifi_status).state;'
            then:
              - lvgl.widget.show: ap_mode_qr_container
              - lvgl.qrcode.update:
                  id: ap_mode_qr
                  text: !lambda |-
                    char buffer[64];
                    snprintf(buffer, sizeof(buffer), "WIFI:S:%s;T:nopass;;", App.get_name().c_str());
                    return std::string(buffer);
            else:
              - lvgl.widget.hide: ap_mode_qr_container

# Sensors for info page
sensor:
  # Free heap memory sensor
  - platform: template
    id: free_heap_sensor
    name: "Free Heap"
    internal: true
    lambda: return heap_caps_get_free_size(MALLOC_CAP_INTERNAL);
    update_interval: 10s
    unit_of_measurement: "bytes"
    accuracy_decimals: 0
    on_value:
      then:
        - lvgl.label.update:
            id: free_heap_label
            text: !lambda |-
              float kb = x / 1024.0;
              char buffer[16];
              snprintf(buffer, sizeof(buffer), "%.1f KB", kb);
              return std::string(buffer);
  
  # Free PSRAM sensor
  - platform: template
    id: free_psram_sensor
    name: "Free PSRAM"
    internal: true
    lambda: return heap_caps_get_free_size(MALLOC_CAP_SPIRAM);
    update_interval: 10s
    unit_of_measurement: "bytes"
    accuracy_decimals: 0
    on_value:
      then:
        - lvgl.label.update:
            id: free_psram_label
            text: !lambda |-
              float mb = x / 1024.0 / 1024.0;
              char buffer[16];
              snprintf(buffer, sizeof(buffer), "%.2f MB", mb);
              return std::string(buffer);

lvgl:
  style_definitions:
    - id: boot_screen_style
      text_font: nunito_20
      text_color: white
      pad_all: 2
    
    - id: info_header_style
      text_font: nunito_24
      text_color: 0xFFA500  # Orange color for headers
      pad_all: 4
    
    - id: info_label_style
      text_font: nunito_20
      text_color: 0xCCCCCC  # Light gray for labels
      
    - id: info_value_style
      text_font: nunito_20
      text_color: white
  
  pages:
    - id: info_screen
      bg_color: 0x1a1a1a  # Dark background
      <<: !include
        file: ../widgets/swipe_navigation.yaml
      widgets:
        # Main scrollable container
        - obj:
            width: 100%
            height: 460
            scrollbar_mode: "auto"
            border_width: 0
            bg_opa: transp
            pad_all: 10
            layout:
              type: GRID
              grid_rows: [ content, content, content, content, content, content, content, content, content, content, content, content ]
              grid_columns: [ FR(42), FR(58) ]
              pad_column: 6
              pad_row: 8
            widgets:
              # Device Name
              - label:
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: START
                  grid_cell_y_align: CENTER
                  styles: info_label_style
                  text: "Device Name:"
              - label:
